name: Manual CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy after building? (true/false)'
        required: false
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.6'  # adjust if needed

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install your application dependencies
          pip install -r backend/requirements.txt
          # Install pytest so that tests run even if you add them later
          pip install pytest

      - name: Run Tests
        run: |
          # This will run your tests when they exist; if no tests are found, it will simply exit 0.
          pytest || echo "No tests found."

      - name: Build Docker Image
        run: docker build -t mybackend:latest backend

  push-image:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: yasinmh99/mybackend:latest  # update with your Docker Hub image name

  deploy:
    needs: push-image
    if: ${{ github.event.inputs.deploy == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Remote Server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          script: |
            export GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            cd Hideme_Backend/backend  # update with the directory where your docker-compose.yml is located
            docker-compose pull
            docker-compose up -d
